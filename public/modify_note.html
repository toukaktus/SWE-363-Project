<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header><label class="title">Noted!</label> <a href="home.html">
        <img src="home 1.png" alt="home_logo"></a>
    </header>
	<div class="center">
		<form>
			<div class="upload_input">
				<label>Title:</label><br>
				<input type="text" name="title" class="input_field"><br>
				<label>Author:</label><br>
				<input type="text" name="author" class="input_field"><br>
				<label>Date:</label><br>
				<input type="date" name="date" class="input_field"><br>
				<label>Description:</label><br>
				<textarea name="description" placeholder="Write a brief description" class="input_field"></textarea><br>
				<label>Attach File:</label><br>
				<input type="file" name="file" class="text_in"><br>
				<label>Select Course:</label><br>
				<select name="course" class="input_field">
					<option value="SWE-363">SWE-363</option>
					<option value="SWE-216">SWE-216</option>
				</select>
			</div>
			<button type="submit" class="login">Submit</button>
		</form>
		
	</div>	  
	<footer><label class="title">Copyright Â© Team 14</label></footer>
</body>
</html>
